#服务端口
server:
  port: 8204
  address: 0.0.0.0   # 允许局域网访问
spring:
  #服务名
  application:
    name: service-sms
  profiles:
    active: @spring.profiles.active@
  #返回json全局时间格式
  jackson:
    date-format: yyyy-MM-dd HH:mm:ss
    time-zone: GMT+8
  #redis
  redis:
    host: ${spring.redis.address}
    port: 6379
    database: 0
    lettuce:
      pool:
        max-active: 20
        max-wait: -1
        max-idle: 5
        min-idle: 0
      shutdown-timeout: 100
    password: HuangWei0426
  #nacos
  cloud:
    nacos:
      server-addr: ${spring.nacos.address}


